<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat Application</a>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="current-user"></span>
          <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-3">
      <div class="row chat-container">
        <div class="col-md-3 chat-sidebar">
          <h5 class="mb-3">Rooms</h5>
          <div id="room-list"></div>
          <div class="mt-3">
            <button class="btn btn-primary btn-sm w-100 mb-2" id="join-room-btn" disabled>Join Room</button>
            <button class="btn btn-outline-secondary btn-sm w-100" id="leave-room-btn" disabled>Leave Room</button>
          </div>
          <button class="btn btn-outline-danger btn-sm w-100 logout-btn mt-4" id="sidebar-logout">Logout</button>
        </div>

        <div class="col-md-9 d-flex flex-column">
          <div class="mb-2" id="current-room-display">
            <span class="text-muted">Select a room to start chatting</span>
          </div>
          <div class="chat-messages flex-grow-1" id="messages-container">
            <div id="no-room-message" class="text-center text-muted py-5">Join a room to view and send messages.</div>
            <div id="messages-list"></div>
          </div>
          <div class="typing-indicator d-none" id="typing-indicator"></div>
          <div class="chat-input-area">
            <div class="input-group" id="message-input-group">
              <input type="text" class="form-control" id="message-input" placeholder="Type a message..." disabled />
              <button class="btn btn-primary" id="send-btn" disabled>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/chat.js"></script>
  </body>
</html>
