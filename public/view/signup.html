<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Create Account</h2>
              <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
              <form id="signup-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required autocomplete="username" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required autocomplete="new-password" />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" required autocomplete="new-password" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
              <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      const API_BASE = window.location.origin;

      $("#signup-form").on("submit", async function (e) {
        e.preventDefault();
        const username = $("#username").val().trim();
        const password = $("#password").val();
        const confirmPassword = $("#confirm-password").val();

        $("#error-message").addClass("d-none");

        if (password !== confirmPassword) {
          $("#error-message").text("Passwords do not match").removeClass("d-none");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/api/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", data.user.username);
            window.location.href = "chat.html";
          } else {
            $("#error-message")
              .text(data.error || "Signup failed")
              .removeClass("d-none");
          }
        } catch (err) {
          $("#error-message").text("Network error. Please try again.").removeClass("d-none");
        }
      });
    </script>
  </body>
</html>
